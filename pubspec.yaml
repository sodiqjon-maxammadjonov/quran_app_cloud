name: quran_app_cloud
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0
  provider: ^6.1.5+1
  flutter_native_splash: ^2.4.7
  go_router: ^17.0.0
  intl: ^0.20.2
  google_fonts: ^6.3.2
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true  # ‚Üê Bu yerda bo'lishi kerak!

  assets:
    - assets/image/logo/

l10n:
  arb-dir: lib/l10n
  template-arb-file: app_uz.arb
  output-localization-file: app_localizations.dart

flutter_native_splash:
  color: "#ffffff"
  image: assets/image/logo/logo.png
  android_12:
    image: assets/image/logo/logo.png
    icon_background_color: "#ffffff"
  web: false